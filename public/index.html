<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed&family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="identifier">
            <h2>Enter your name:</h2>
            <p id="name-message"></p>
            <input type="text" id="name-input" autocomplete="off"/>
            <button type="submit" id="submit-button">I'll take this name</button>
        </div>
        <div id="add-room-div">
            <h2>Enter your room name:</h2>
            <p id="room-message"></p>
            <input type="text" id="room-input" class="add-room-div-element" autocomplete="off"/>
            <button type="submit" id="room-submit-button" class="add-room-div-element">Use this name</button>
            <button type="submit" id="cancel-room-button" class="add-room-div-element">Cancel</button>
        </div>
        <div id="container">
            <div id="container-top">
                <h1>Chatty</h1>
                <div id="online-formatter">
                    <h3 id="online-counter"></h3>
                </div>
            </div>
            <div id="container-center">
                <div id="rooms">
                    <h2>Rooms</h2>
                    <div id="rooms_list">
                        <div id="room_loading" class="loading">
                            <div id="room-lds-ellipsis" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                        <div id="rooms_container">
                            <button class="room_button">General</button>
                        </div>
                        <div id="add_room_container">
                            <button id="add-room">Add Room</button>
                        </div>
                    </div>
                </div>
                <div id="chat">
                    <div id="room_name_background">
                        <h2 id="room_name">General</h2>
                    </div>
                    <div id="formatter">
                        <div id="chat_loading" class="loading">
                            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                        </div>
                        <div id="text"></div>
                        <input type="text" id="message-box" autocomplete="off" />
                    </div>
                </div>
            </div>
            <div id="container-bottom">
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
